pipeline:
  name: test-zx
  identifier: testzx
  projectIdentifier: DhrubaCI
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: dhrubaaccountconnector
        repoName: zx
        build: <+input>
  stages:
    - stage:
        name: build
        identifier: build
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud
            spec: {}
          execution:
            steps:
              - step:
                  type: Plugin
                  name: builds
                  identifier: builds
                  spec:
                    connectorRef: DhrubajyotiDocker
                    image: plugins/github-actions
                    privileged: true
                    settings:
                      uses: actions/checkout@v3
              - step:
                  type: Plugin
                  name: GHA
                  identifier: GHA
                  spec:
                    connectorRef: Docker_Hub
                    image: plugins/github-actions
                    privileged: true
                    settings:
                      uses: slackapi/slack-github-action@v1.22.0
                      env:
                        SLACK_WEBHOOK_URL: https://hooks.slack.com/workflows/T0KET35U1/ETC
                      with:
                        payload:
                          message: hello there
